<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<title>Base Apparel coming soon page</title>
	</head>
	<body>
		<img src="images/logo.svg" alt="logo" class="container__logo" />
		<div class="container">
			<section class="container__content">
				<h1 class="container__title"><span>WE'RE</span> COMING SOON</h1>
				<p class="container__p">
					Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
					up-to-date with announcements and our launch deals.
				</p>

				<form action="#" class="container_form">
					<div class="container__input-with-icon">
						<input type="text" placeholder="Email Address" id="email" class="container__input" />
						<p class="container__input__error">Please provide a valid email</p>
						<div class="container__btn-with-icon">
							<img src="images/icon-error.svg" alt="error" class="container__icon" />
							<button type="submit" class="btn"><img src="images/icon-arrow.svg" alt="arrow" /></button>
						</div>
					</div>
				</form>
			</section>

			<section class="container__image"></section>
		</div>
		<script src="js/error.js"></script>
	</body>
</html>
